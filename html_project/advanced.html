<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <header class="header-container">
        <ul>
            <li>
                <a href="index.html"><h4>Google Search</h4></a>
            </li>
        </ul>
    </header>
    <main class="main-container">
        <div class="second-container">
            <div class="box">
                <h4 class="subtitle">Find pages with...</h4>
            </div>
            <div class="container">
                <form action="" method="get">
                    <div class="form-container">
                        <div class="col">all this words:</div>
                        <div class="col">
                            <input type="text" name="atw" id="atw">
                        </div>
                        <div class="col">this exact word or phrase:</div>
                        <div class="col">
                            <input type="text" name="tewop" id="tewop">
                        </div>
                        <div class="col">any of these words:</div>
                        <div class="col">
                            <input type="text" name="aotw" id="aotw">
                        </div>
                        <div class="col">none of these words:</div>
                        <div class="col">
                            <input type="text" name="notw" id="notw">
                        </div>
                        <input class="advanced-btn" type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
